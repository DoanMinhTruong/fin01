{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fin01</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" ></script>
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
</head>

<body>
    <div id="window" class="container-fluid m-0 p-0">
            <div class="row">
                <div class="col-md-2" id = "menu">
                    <div class="menu-container d-flex flex-column align-items-start">
                        <div class="menu-control">
                            <a href="#" class="brand"><i class="fa fa-code"></i>finez</a>
                        </div>
                       
                        
                        <div class="menu-control" id="menu-control-dashboard">
                            <a href="{% url 'dashboard' %}" class="menu-item"><i class="fa fa-home"></i>DASHBOARD</a>
                        </div>
                        <div class="menu-control" id="menu-control-history">
                            <a href="{% url 'tools' %}" class="menu-item"><i class="fa fa-history"></i>TOOLS</a>
                        </div>
                        <div class="menu-control" id="menu-control-history">
                            <a href="{% url 'portfolio' %}" class="menu-item"><i class="fa fa-history"></i>PORTFOLIO</a>
                        </div>
                        <div class="menu-control" id="menu-control-history">
                            <a href="#" class="menu-item"><i class="fa fa-history"></i>HISTORY TRADING</a>
                        </div>
                        <div class="menu-control" id="menu-control-contact">
                            <a href="#" class="menu-item"><i class="fa fa-envelope"></i>CONTACT</a>
                        </div>
                        <div class="menu-control" id="menu-control-user">
                            <a href="{% url 'user_info' %}" class="menu-item"><i class="fa fa-user"></i>User</a>
                        </div>
                        <div class="menu-control" id="menu-control-logout">
                            <a href="{% url 'user_logout' %}" class="menu-item"><i class="fa fa-user"></i>Logout</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-10" id = "content">
                        <div id="main" class="row" style="height:93%;">
                            {% block content %}
 
                            {% endblock %}
                        </div>
                        <div id="current_time" class="d-flex justify-content-center align-items-end">
                           
                        </div>
                        <script>
                            $(document).ready(function(){
                                $('#current_time').append('<p class="text-secondary mx-1">Current time:</p>')
                                $('#current_time').append('<p class="text-white mx-1">'+ new Date().toLocaleString() + '</p>')
                                $('#current_time').append('<p class="text-secondary"> (UTC-7)</p>')
                            });
                        </script>
                </div>
            </div>
    </div>
    
   
</body>
<!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
<script>
    $(document).ready(function(){
        let url = window.location.href;
        function doHover(el){
            el.style.backgroundColor = '#424f5d';
            el.style.borderLeft = '6px solid #1a73b5';
            el.style.color = 'blue';
        }
        if(url.endsWith('dashboard/')){
            doHover(document.getElementById('menu-control-dashboard'));
        }else if(url.endsWith('user/')){
            doHover(document.getElementById('menu-control-user'));

        }
    })
</script>
</html>
