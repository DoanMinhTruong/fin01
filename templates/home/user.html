{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="row justify-content-center">
    <div class=" m-3 text-white" style="width:95%;">
        <div class="row my-3">
            <div class="col-md-4">First name :</div>
            <div class="col-md-8">{{user_info.first_name}}</div>
        </div>
        <div class="row my-3">
            <div class="col-md-4">Last name:</div>
            <div class="col-md-8">{{user_info.last_name}}</div>
        </div>
        <div class="row my-3">
            <div class="col-md-4">Email:</div>
            <div class="col-md-8">{{user_info.email}}</div>
        </div>
        <div class="row my-3">
            <div class="col-md-4">Username:</div>
            <div class="col-md-8">{{user_info.username}}</div>
        </div>
        <div class="row my-3">
            <div class="col-md-4">Phone number:</div>
            <div class="col-md-8">{{user_info.phone_number}}</div>
        </div>
        <div class="row my-3">
            <div class="col-md-4">Date Joined:</div>
            <div class="col-md-8">{{user_info.date_joined}}</div>
        </div>
    </div>
</div>

{% endblock %}
