{% extends 'base.html' %}
{% block content %}
<div id="current_balance" class="">
    CURRENT BALANCE: <h5>{{balance}}</h5>
</div>
<div id="deposit" style="width: 50%;height: auto;">
    
    <form action="{% url 'deposit' %}" method="POST">
        {% csrf_token %}
        <input type="text" class="form-control m-3" name="amount" placeholder="Amount: ">
        <input type="submit" class="form-control m-3" value="DEPOSIT">
    </form>    
</div>
{% endblock  %}
